        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;

            padding: 0;
            display: flex;
            justify-content: center;

            border-radius: 8px;

        }

            color: white;
            transform: scale(1.05);
        }

        a:active {
