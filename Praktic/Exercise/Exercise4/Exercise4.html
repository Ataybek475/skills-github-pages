<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медиа Вставки</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        h1, h2 {
            color: #4CAF50;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin: 20px;
            display: inline-block;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        a:hover {
            color: #388E3C;
            border-bottom: 2px solid #388E3C;
        }

        iframe, audio {
            margin: 20px auto;
            display: block;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        audio {
            width: 80%;
            max-width: 400px;
        }

        main {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Медиа Вставки</h1>
    
    <h2>Встроенное видео YouTube</h2>
    <iframe 
        width="720" 
        height="405" 
        src="https://www.youtube.com/embed/KbScDY0AhqI" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    
    <h2>Встроенный аудиофайл</h2>
    <audio controls>
        <source src="https://www.youtube.com/embed/KbScDY0Ahq" type="audio/mpeg">
        Ваш браузер не поддерживает элемент аудио.
    </audio>
    
    <h2>Ссылка для скачивания PDF</h2>
    <a href="https://example.com/document.pdf" download>Скачать PDF-файл</a>
    
    <main>
        <a href="/Exercise/Exercise5/Exercise5.html">Next</a>
        <a href="/index.html">Главная</a>
    </main>
</body>
</html>
