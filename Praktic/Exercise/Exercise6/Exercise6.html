<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal:target {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        /* Close button styling */
        .close-btn {
            padding: 12px 24px;
            background-color: #dc3545;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #c82333;
        }

        /* Modal animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Footer navigation links */
        main {
            margin-top: 40px;
        }

        main a {
            font-size: 16px;
            margin: 0 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        main a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div>
        <h1>Modal Popup Example</h1>
        <a href="#modal">
            <button>Open Modal</button>
        </a>
    </div>

    <!-- Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to the Modal Popup</h2>
            <p>This is a simple modal created using HTML and CSS only. Click the button below to close it.</p>
            <a href="#" class="close-btn">Close</a>
        </div>
    </div>

    <main>
        <a href="/Exercise/Exercise7/Exercise7.html">Next Exercise</a>
        <a href="/index.html">Home</a>
    </main>

</body>
</html>
