<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Document</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        a {
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* Header Styles */
        header {
            background-color: #4CAF50;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #f4f4f9;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        /* Main Section Styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        main a {
            color: #4CAF50;
            background-color: white;
            padding: 10px 20px;
            font-weight: bold;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        main a:hover {
            background-color: #4CAF50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./about.html">О нас</a></li>
                <li><a href="./contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    </main>

</body>
</html>
