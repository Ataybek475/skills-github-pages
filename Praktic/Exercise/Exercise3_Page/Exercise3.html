<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px;
            color: #4CAF50;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin: 10px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        a:hover {
            color: #388E3C;
            border-bottom: 2px solid #388E3C;
        }

        /* Form Styles */
        form {
            max-width: 400px;
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Section */
        main {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form action="/submit" method="POST">
        <!-- Full Name -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
        
        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter a valid email">
        
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
        
        <!-- Event Date -->
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date" required>
        
        <!-- Event Type -->
        <label for="event-type">Event Type:</label>
        <select id="event-type" name="event-type" required>
            <option value="" disabled selected>Select an event type</option>
            <option value="workshop">Workshop</option>
            <option value="seminar">Seminar</option>
            <option value="conference">Conference</option>
        </select>
        
        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
    <main>
        <a href="/Exercise/Exercise4/Exercise4.html">Next</a>
        <a href="/index.html">Главная</a>
    </main>
</body>
</html>
